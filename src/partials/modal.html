<!-- Modal window -->
<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button class="close-btn" type="button" data-modal-close>
      <svg class="close-btn-icon" width="18" height="18">
        <use href="./images/icons.svg#icon-close"></use>
      </svg>
    </button>
    <p class="modal-title">Leave your details, we will contact soon</p>
    <form class="modal-form">
      <div class="form-group">
        <label class="form-field">
          <span class="form-thumb">
            <svg class="form-icon" width="20" height="20">
              <use href="./images/icons.svg#user-id"></use>
            </svg>
          </span>
          <input
            class="form-input"
            type="text"
            name="user_name"
            placeholder="John Doe"
            pattern="^[a-zA-Z]+\s[a-zA-Z]+$"
            required
          />
          <span class="form-label">Name</span>
          <span class="form-info">User name must be two words separated by space.</span>
          <svg class="form-info-icon" width="24" height="24">
            <use class="warning" href="./images/icons.svg#warning"></use>
            <use class="success" href="./images/icons.svg#success"></use>
          </svg>
        </label>
        <label class="form-field">
          <span class="form-thumb">
            <svg class="form-icon" width="20" height="20">
              <use href="./images/icons.svg#user-mail"></use>
            </svg>
          </span>
          <input
            class="form-input"
            type="email"
            name="user_mail"
            placeholder="example@mail.com"
            required
          />
          <span class="form-label">Email</span>
          <span class="form-info">Please provide a valid email</span>
          <svg class="form-info-icon" width="24" height="24">
            <use class="warning" href="./images/icons.svg#warning"></use>
            <use class="success" href="./images/icons.svg#success"></use>
          </svg>
        </label>
        <label class="form-field">
          <span class="form-thumb">
            <svg class="form-icon" width="20" height="20">
              <use href="./images/icons.svg#user-mobile"></use>
            </svg>
          </span>
          <input
            class="form-input"
            type="tel"
            name="user_phone"
            placeholder="+38 (099) 123-45-67 "
          />
          <span class="form-label">Phone</span>
        </label>

        <label class="form-field" data-message>
          <textarea
            class="form-message"
            name="user_message"
            rows="5"
            placeholder="&nbsp;"
          ></textarea>
          <span class="form-label">Comment</span>
        </label>
      </div>
      <div class="form-group">
        <label class="form-field-payment" data-payment>
          <input
            class="form-payment visually-hidden"
            type="radio"
            name="payment"
            value="user-mastercard"
            checked
          />
          <svg class="form-payment-icon" width="40" height="30">
            <use href="./images/icons.svg#user-mc"></use>
          </svg>
          <span class="form-payment-title">
            Visa ending in 4321
            <span class="text-muted">Expires 9/2024</span>
          </span>
        </label>
        <label class="form-field-payment" data-payment>
          <input
            class="form-payment visually-hidden"
            type="radio"
            name="payment"
            value="user-visa"
          />
          <svg class="form-payment-icon" width="40" height="30">
            <use href="./images/icons.svg#user-visa"></use>
          </svg>
          <span class="form-payment-title">
            Mastercard ending in 1234
            <span class="text-muted">Expires 7/2025</span>
          </span>
        </label>
      </div>
      <label class="form-agreement">
        <input
          class="form-checkbox visually-hidden"
          type="checkbox"
          name="agreement-checkbox"
          checked
        />
        <svg class="form-checkbox-icon" width="18" height="18">
          <use class="unchecked" href="./images/icons.svg#icon-uncheck"></use>
          <use class="checked" href="./images/icons.svg#icon-check"></use>
        </svg>
        <span class="form-agreement-text">
          Agree to
          <a class="form-agreement-link link" href="">terms and conditions</a>
        </span>
      </label>
      <button class="form-btn btn" type="submit">Send</button>
    </form>
  </div>
</div>
